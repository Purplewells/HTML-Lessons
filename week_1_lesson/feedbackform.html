<!DOCTYPE html>
<html>

<head>
    <title>Feedback Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Product Feedback Form</h1>

        <div class="card shadow-sm">
            <div class="card-body">
                <form id="feedbackForm" onsubmit="handleSubmit(event)">
                    <!-- Section 1: Personal Information -->
                    <div class="section mb-4">
                        <h3 class="section-title">Personal Information</h3>
                        <div class="mb-3">
                            <label class="form-label" for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>

                    <!-- Section 2: Product Selection & Rating -->
                    <div class="section mb-4">
                        <h3 class="section-title">Product Evaluation</h3>
                        <div class="mb-3">
                            <label class="form-label" for="product">Select Product</label>
                            <select class="form-select" id="product" name="product" required>
                                <option value="">Choose a product...</option>
                                <option value="product_a">Product A</option>
                                <option value="product_b">Product B</option>
                                <option value="product_c">Product C</option>
                                <option value="product_d">Product D</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label d-block">Rate the product</label>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="good" name="rating" value="good"
                                    required>
                                <label class="form-check-label" for="good">Good</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="average" name="rating" value="average">
                                <label class="form-check-label" for="average">Average</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="poor" name="rating" value="poor">
                                <label class="form-check-label" for="poor">Poor</label>
                            </div>
                        </div>
                    </div>

                    <!-- Section 3: Additional Feedback -->
                    <div class="section mb-4">
                        <h3 class="section-title">Additional Feedback</h3>
                        <div class="mb-3">
                            <label class="form-label" for="comments">Comments</label>
                            <textarea class="form-control" id="comments" name="comments" rows="4"></textarea>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Submit Feedback</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            // Prevent the default form submission
            event.preventDefault();

            // Collect form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                product: document.getElementById('product').value,
                rating: document.querySelector('input[name="rating"]:checked').value,
                comments: document.getElementById('comments').value
            };

            // Store data in localStorage
            localStorage.setItem('feedbackData', JSON.stringify(formData));

            // Redirect to summary page
            window.location.href = 'summary.html';
        }
    </script>
</body>

</html>
