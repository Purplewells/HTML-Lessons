<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Development Questionnaire</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/questionnaire.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card questionnaire-card">
                    <!-- Progress Header -->
                    <div class="progress-header">
                        <div class="progress-steps">
                            <div class="step active" data-step="1">
                                <div class="step-icon">
                                    <i class="fas fa-user"></i>
                                </div>
                                <span class="step-label">Personal Info</span>
                            </div>
                            <div class="step" data-step="2">
                                <div class="step-icon">
                                    <i class="fas fa-graduation-cap"></i>
                                </div>
                                <span class="step-label">Education</span>
                            </div>
                            <div class="step" data-step="3">
                                <div class="step-icon">
                                    <i class="fas fa-briefcase"></i>
                                </div>
                                <span class="step-label">Experience</span>
                            </div>
                            <div class="step" data-step="4">
                                <div class="step-icon">
                                    <i class="fas fa-star"></i>
                                </div>
                                <span class="step-label">Preferences</span>
                            </div>
                        </div>
                    </div>

                    <div class="card-body p-4">
                        <form id="questionnaireForm">
                            <!-- Stage 1: Personal Information -->
                            <div class="form-stage active" id="stage1">
                                <h2 class="stage-title">Personal Information</h2>
                                <p class="stage-description">Tell us about yourself</p>

                                <div class="mb-4">
                                    <label class="form-label">What is your preferred work style?</label>
                                    <div class="work-style-options">
                                        <div class="form-check custom-radio">
                                            <input type="radio" class="form-check-input" id="remote" name="workStyle">
                                            <label class="form-check-label" for="remote">
                                                <i class="fas fa-home"></i>
                                                Remote
                                            </label>
                                        </div>
                                        <div class="form-check custom-radio">
                                            <input type="radio" class="form-check-input" id="hybrid" name="workStyle">
                                            <label class="form-check-label" for="hybrid">
                                                <i class="fas fa-building"></i>
                                                Hybrid
                                            </label>
                                        </div>
                                        <div class="form-check custom-radio">
                                            <input type="radio" class="form-check-input" id="onsite" name="workStyle">
                                            <label class="form-check-label" for="onsite">
                                                <i class="fas fa-office"></i>
                                                On-site
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label">Select your availability:</label>
                                    <div class="availability-grid">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="morning">
                                            <label class="form-check-label" for="morning">Morning</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="afternoon">
                                            <label class="form-check-label" for="afternoon">Afternoon</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="evening">
                                            <label class="form-check-label" for="evening">Evening</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Stage 2: Education -->
                            <div class="form-stage" id="stage2">
                                <h2 class="stage-title">Education Background</h2>
                                <p class="stage-description">Tell us about your education</p>

                                <div class="mb-4">
                                    <label class="form-label">Highest level of education</label>
                                    <select class="form-select">
                                        <option selected disabled>Choose your education level</option>
                                        <option>High School</option>
                                        <option>Bachelor's Degree</option>
                                        <option>Master's Degree</option>
                                        <option>PhD</option>
                                    </select>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label">Field of Study</label>
                                    <input type="text" class="form-control" placeholder="e.g., Computer Science">
                                </div>

                                <div class="mb-4">
                                    <label class="form-label">Skills (select all that apply)</label>
                                    <div class="skills-grid">
                                        <div class="skill-tag">
                                            <input type="checkbox" class="btn-check" id="html" autocomplete="off">
                                            <label class="btn btn-outline-primary" for="html">HTML</label>
                                        </div>
                                        <div class="skill-tag">
                                            <input type="checkbox" class="btn-check" id="css" autocomplete="off">
                                            <label class="btn btn-outline-primary" for="css">CSS</label>
                                        </div>
                                        <div class="skill-tag">
                                            <input type="checkbox" class="btn-check" id="javascript" autocomplete="off">
                                            <label class="btn btn-outline-primary" for="javascript">JavaScript</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Stage 3: Experience -->
                            <div class="form-stage" id="stage3">
                                <h2 class="stage-title">Work Experience</h2>
                                <p class="stage-description">Tell us about your work history</p>

                                <div class="mb-4">
                                    <label class="form-label">Years of experience</label>
                                    <div class="range-slider">
                                        <input type="range" class="form-range" min="0" max="20" step="1"
                                            id="experienceRange">
                                        <span class="range-value">0 years</span>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label">Current industry</label>
                                    <select class="form-select">
                                        <option selected disabled>Select your industry</option>
                                        <option>Technology</option>
                                        <option>Healthcare</option>
                                        <option>Finance</option>
                                        <option>Education</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Stage 4: Preferences -->
                            <div class="form-stage" id="stage4">
                                <h2 class="stage-title">Career Preferences</h2>
                                <p class="stage-description">Tell us about your career goals</p>

                                <div class="mb-4">
                                    <label class="form-label">Preferred salary range</label>
                                    <div class="salary-slider">
                                        <input type="range" class="form-range" min="30000" max="150000" step="5000"
                                            id="salaryRange">
                                        <span class="range-value">$30,000</span>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label">Career goals (select top 3)</label>
                                    <div class="goals-grid">
                                        <div class="goal-tag">
                                            <input type="checkbox" class="btn-check" id="leadership">
                                            <label class="btn btn-outline-primary" for="leadership">Leadership</label>
                                        </div>
                                        <div class="goal-tag">
                                            <input type="checkbox" class="btn-check" id="technical">
                                            <label class="btn btn-outline-primary" for="technical">Technical
                                                Expertise</label>
                                        </div>
                                        <div class="goal-tag">
                                            <input type="checkbox" class="btn-check" id="innovation">
                                            <label class="btn btn-outline-primary" for="innovation">Innovation</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Navigation Buttons -->
                            <div class="form-navigation">
                                <button type="button" class="btn btn-secondary" id="prevBtn"
                                    onclick="prevStage()">Previous</button>
                                <button type="button" class="btn btn-primary" id="nextBtn"
                                    onclick="nextStage()">Next</button>
                                <button type="submit" class="btn btn-success" id="submitBtn"
                                    style="display: none;">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/questionnaire.js"></script>
</body>

</html>
